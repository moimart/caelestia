# ######## Window rules ########
windowrule {
  name = windowrule-1
  opacity = $windowOpacity override
  match:fullscreen = 0
  match:xwayland = 0
}

windowrule {
  name = windowrule-2
  opaque = on
  match:class = foot|equibop|org\.quickshell|imv|swappy  # They use native transparency or we want them opaque
}

windowrule {
  name = windowrule-3
  center = 1
  match:float = 1
  match:xwayland = 0  # Center all floating windows (not xwayland cause popups)
}


# Float
windowrule {
  name = windowrule-4
  float = on
  match:class = guifetch  # FlafyDev/guifetch
}

windowrule {
  name = windowrule-5
  float = on
  match:class = yad
}

windowrule {
  name = windowrule-6
  float = on
  match:class = zenity
}

windowrule {
  name = windowrule-7
  float = on
  match:class = wev
}

windowrule {
  name = windowrule-8
  float = on
  match:class = org\.gnome\.FileRoller
}

windowrule {
  name = windowrule-9
  float = on
  match:class = file-roller  # WHY IS THERE TWOOOOOOOOOOOOOOOO
}

windowrule {
  name = windowrule-10
  float = on
  match:class = blueman-manager
}

windowrule {
  name = windowrule-11
  float = on
  match:class = com\.github\.GradienceTeam\.Gradience
}

windowrule {
  name = windowrule-12
  float = on
  match:class = feh
}

windowrule {
  name = windowrule-13
  float = on
  match:class = imv
}

windowrule {
  name = windowrule-14
  float = on
  match:class = system-config-printer
}

windowrule {
  name = windowrule-15
  float = on
  match:class = org\.quickshell
}


# Float, resize and center
windowrule {
  name = windowrule-16
  float = on
  size = (monitor_w*0.6) (monitor_h*0.7)
  center = 1
  match:class = foot
  match:title = nmtui
}

windowrule {
  name = windowrule-17
  float = on
  size = (monitor_w*0.7) (monitor_h*0.8)
  center = 1
  match:class = org\.gnome\.Settings
}

windowrule {
  name = windowrule-18
  float = on
  size = (monitor_w*0.6) (monitor_h*0.7)
  center = 1
  match:class = org\.pulseaudio\.pavucontrol|yad-icon-browser
}

windowrule {
  name = windowrule-19
  float = on
  size = (monitor_w*0.5) (monitor_h*0.6)
  center = 1
  match:class = nwg-look
}


# Special workspaces
windowrule {
  name = windowrule-20
  workspace = special:sysmon
  match:class = btop
}

windowrule {
  name = windowrule-21
  workspace = special:music
  match:class = feishin|Spotify|Supersonic|Cider
}

windowrule {
  name = windowrule-22
  workspace = special:music
  #it = has no class for some reason
  match:initial_title = Spotify( Free)?  # Spotify wayland
}

windowrule {
  name = windowrule-23
  workspace = special:communication
  match:class = discord|equibop|vesktop|whatsapp
}

windowrule {
  name = windowrule-24
  workspace = special:todo
  match:class = Todoist
}


# Dialogs
windowrule {
  name = windowrule-25
  float = on
  match:title = (Select|Open)( a)? (File|Folder)(s)?
}

windowrule {
  name = windowrule-26
  float = on
  match:title = File (Operation|Upload)( Progress)?
}

windowrule {
  name = windowrule-27
  float = on
  match:title = .* Properties
}

windowrule {
  name = windowrule-28
  float = on
  match:title = Export Image as PNG
}

windowrule {
  name = windowrule-29
  float = on
  match:title = GIMP Crash Debug
}

windowrule {
  name = windowrule-30
  float = on
  match:title = Save As
}

windowrule {
  name = windowrule-31
  float = on
  match:title = Library
}


# Picture in picture (resize and move done via script)
windowrule {
  name = windowrule-32
  move = ((monitor_w*1)-window_w-(monitor_w*0.02)) ((monitor_h*1)-window_h-(monitor_h*0.03))
  match:title = Picture(-| )in(-| )[Pp]icture  # Initial move so window doesn't shoot across the screen from the center
}

windowrule {
  name = windowrule-33
  keep_aspect_ratio = on
  float = on
  pin = on
  match:title = Picture(-| )in(-| )[Pp]icture
}


# Steam
windowrule {
  name = windowrule-34
  rounding = 10
  match:title = 
  match:class = steam
}

#windowrule {
#  name = windowrule-35
#  float = on
#  match:title = Friends List
#  match:class = steam
#}

windowrule {
  name = windowrule-36
  immediate = on
  match:class = steam_app_[0-9]+  # Allow tearing for steam games
}

windowrule {
  name = windowrule-37
  idle_inhibit = always
  match:class = steam_app_[0-9]+  # Always idle inhibit when playing a steam game
}


# ATLauncher console
windowrule {
  name = windowrule-38
  float = on
  match:class = com-atlauncher-App
  match:title = ATLauncher Console
}


# Autodesk Fusion 360
windowrule {
  name = windowrule-39
  no_blur = on
  match:title = Fusion360|(Marking Menu)
  match:class = fusion360\.exe
}


# Ugh xwayland popups
windowrule {
  name = windowrule-40
  no_dim = on
  no_shadow = on
  rounding = 10
  match:xwayland = 1
  match:title = win[0-9]+
}


# ######## Workspace rules ########
workspace = w[tv1]s[false], gapsout:$singleWindowGapsOut
workspace = f[1]s[false], gapsout:$singleWindowGapsOut

# ######## Layer rules ########
layerrule {
  name = layerrule-1
  animation = fade
  match:namespace = hyprpicker  # Colour picker out animation
}

layerrule {
  name = layerrule-2
  animation = fade
  match:namespace = logout_dialog  # wlogout
}

layerrule {
  name = layerrule-3
  animation = fade
  match:namespace = selection  # slurp
}

layerrule {
  name = layerrule-4
  animation = fade
  match:namespace = wayfreeze
}


# Fuzzel
layerrule {
  name = layerrule-5
  animation = popin 80%
  blur = on
  match:namespace = launcher
}


# Shell
layerrule {
  name = layerrule-6
  no_anim = on
  match:namespace = caelestia-(border-exclusion|area-picker)
}

layerrule {
  name = layerrule-7
  animation = fade
  match:namespace = caelestia-(drawers|background)
}


layerrule {
  name = layerrule-8
  blur = on
  ignore_alpha = 0.57
  match:namespace = caelestia-drawers
}

